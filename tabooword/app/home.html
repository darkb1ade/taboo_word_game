<!DOCTYPE html>
<link rel="stylesheet" href="bs-stepper.min.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Taboo Word</title>
    
</head>

<body>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/players.js"></script>
    <script src="js/bs-stepper.min.js"></script>
    <div class="jumbotron text-center">
        <h1>Welcome to Taboo Word Game</h1>
        
    </div>
    <div class="bs-stepper">
        <div class="bs-stepper-header" role="tablist">
          <!-- your steps here -->
          <div class="step active" data-target="#logins-part">
            <button type="button" class="step-trigger" role="tab" aria-controls="logins-part" id="logins-part-trigger" onclick="window.location.href ='home.html'">
              <span class="bs-stepper-circle">1</span>
              <span class="bs-stepper-label">Create Players</span>
            </button>
          </div>
          <div class="line"></div>
          <div class="step" data-target="#information-part">
            <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
              <span class="bs-stepper-circle">2</span>
              <span class="bs-stepper-label">Adding Words and Randomizing</span>
            </button>
          </div>
        </div>
      </div>
    <div class="d-flex justify-content-center">
        <h2>Create Player</h2> 
    </div>
    <div class="d-flex justify-content-center">
        <div class="d-inline-flex m-2 align-self-center" style="margin-top: 20px;">
            <button class="btn btn-warning btn-lg" style="color: white" onclick="createPlayer()">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Create
            </button>
        </div>
        <div class="d-inline-flex m-2 align-self-center" style="margin-top: 20px;">
            <button class="btn btn-danger btn-lg " style="color: white" onclick="deletePlayer()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                    </svg>
                Delete 
        </div>
        <div class="d-inline-flex m-2 align-self-center" style="margin-top: 20px;">
            </button>
            <button class="btn btn-success btn-lg " style="color: white" onclick="initPlayer(submitPlayer('character'))">
                Submit 
            </button>
        </div>
    </div>
    <div class="wrapper" id="character">
    </div>
    <template id="player_template">
        <div class="wrapper" id="player">
            <div class="d-flex justify-content-center" style="margin-top: 50px;margin-bottom:20px;">
                <h3 id="playerTitle">Player1</h3>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="button" id="playerLeft" class="btn btn-secondary"> <!--onclick="changeImageLeft('player')" >-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </button>
                <img src="figure/08.png" id="playerImg">
                <button type="button" id="playerRight" class="btn btn-secondary" onclick="changeImageRight('player')" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                    </svg>
                </button>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 30px;">
                <form onkeydown="return event.key != 'Enter';">
                    <div class="form-group">
                    <input type="name" class="form-control" id="playerName" placeholder="Enter your name">
                    </div>
                </form>
            </div>
        </div>
    </template>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
